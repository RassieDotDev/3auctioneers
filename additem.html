<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="auctionsite.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>3 Auctioneers</title>
</head>
<body>
    <div class=header>
        <div class=header-text>
            <h1>3 Auctioneers</h1>
            <p>All my money for one, not much money at all!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="la.jpg" alt="Los Angeles">
                    </div>

                    <div class="item">
                        <img src="chicago.jpg" style="height:30%; width:30%;" alt="Chicago">
                    </div>

                    <div class="item">
                        <img src="ny.jpg" alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>
        <div class="col-md-2">
            <form method=get>
                BID<br />
                <input type="number" name="bidAmount" pattern="[0-9]{9999}" required><br />
                <input type="submit" name="sub"><br /><br />
            </form>
        </div>
    </div>
</body>
<footer><hr></hr></footer>
<br />
<div class="fcontainer">
    <div class="row">
        <div class="col-md-4">
            <h2>Contact us</h2>
        </div>
        <div class="col-md-4">
            <h3>Navigate</h3>
        </div>
        <div class="col-md-4">
            <h3>Afiliation</h3>
        </div>
    </div>
</div>
   </footer>
</html>
